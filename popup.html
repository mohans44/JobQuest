<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobQuest</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="w-[386px] p-3">
  <div class="app-shell rounded-2xl p-3.5">
    <header class="mb-3 flex items-center justify-between">
      <div>
        <p class="label-muted">Application Tracker</p>
        <h1 class="text-lg font-bold tracking-tight">JobQuest</h1>
      </div>
      <div class="flex items-center gap-1.5">
        <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
          <span id="theme-icon"></span>
        </button>
        <button id="rescan-btn" class="icon-btn" title="Scan current page" aria-label="Scan current page">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <path d="M3 12a9 9 0 0115.36-6.36"></path>
            <path d="M21 3v6h-6"></path>
            <path d="M21 12a9 9 0 01-15.36 6.36"></path>
            <path d="M3 21v-6h6"></path>
          </svg>
        </button>
        <button id="open-dashboard" class="icon-btn" title="Open dashboard" aria-label="Open dashboard">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <path d="M14 5h5v5"></path>
            <path d="M10 14L19 5"></path>
            <path d="M19 14v5h-5"></path>
            <path d="M5 10V5h5"></path>
          </svg>
        </button>
      </div>
    </header>

    <section class="panel p-2.5">
      <div class="space-y-2">
        <input id="company" type="text" class="input-field" placeholder="Company">
        <input id="title" type="text" class="input-field" placeholder="Role title">
        <input id="url" type="url" class="input-field" placeholder="Job URL">
        <div class="flex gap-2">
          <input id="date" type="date" class="input-field w-1/2">
          <select id="status" class="input-field w-1/2"></select>
        </div>
      </div>
      <div class="mt-2.5 flex gap-2">
        <button id="save-btn" class="btn-primary flex-1 gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <path d="M12 5v14"></path>
            <path d="M5 12h14"></path>
          </svg>
          <span>Track</span>
        </button>
        <button id="add-manual-btn" class="btn-secondary gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <path d="M21 4H8l-5 8 5 8h13"></path>
            <path d="M10 9l5 6"></path>
            <path d="M15 9l-5 6"></path>
          </svg>
          <span>Clear</span>
        </button>
      </div>
      <div id="msg-area" class="pt-2 text-xs font-semibold opacity-0 transition-opacity"></div>
    </section>

    <section class="mt-3">
      <div class="mb-2 flex items-center justify-between">
        <p class="label-muted">Recent Jobs</p>
        <button id="export-csv-btn" class="btn-secondary gap-2 px-2.5 py-1.5 text-xs">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <path d="M12 3v12"></path>
            <path d="M7 10l5 5 5-5"></path>
            <path d="M4 20h16"></path>
          </svg>
          <span>Export</span>
        </button>
      </div>
      <div id="jobs-list" class="max-h-[236px] space-y-2 overflow-y-auto pr-1"></div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
