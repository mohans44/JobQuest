<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobQuest Dashboard</title>
  <link href="./output.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="icons/logo.png">
</head>
<body class="h-screen overflow-hidden p-3">
  <div class="app-shell grid h-full min-h-0 grid-cols-[236px_1fr] overflow-hidden rounded-2xl">
    <aside class="panel-soft m-2 flex min-h-0 flex-col p-3">
      <div>
        <p class="label-muted">Workspace</p>
        <h1 class="mt-1 text-xl font-bold tracking-tight">JobQuest</h1>
      </div>

      <nav class="mt-5 space-y-2">
        <button id="view-kanban" class="nav-btn btn-secondary w-full justify-start gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <rect x="3" y="3" width="7" height="7" rx="1.5"></rect>
            <rect x="14" y="3" width="7" height="7" rx="1.5"></rect>
            <rect x="3" y="14" width="7" height="7" rx="1.5"></rect>
            <rect x="14" y="14" width="7" height="7" rx="1.5"></rect>
          </svg>
          <span>Kanban</span>
        </button>
        <button id="view-list" class="nav-btn btn-secondary w-full justify-start gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <circle cx="4" cy="6" r="1"></circle>
            <circle cx="4" cy="12" r="1"></circle>
            <circle cx="4" cy="18" r="1"></circle>
          </svg>
          <span>List</span>
        </button>
      </nav>

      <div class="panel mt-5 p-3">
        <p class="label-muted">Applications</p>
        <p id="total-count" class="mt-2 text-3xl font-bold leading-none">0</p>
      </div>

      <div class="mt-auto space-y-2">
        <button id="export-csv-btn" class="btn-secondary w-full gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
            <path d="M12 3v12"></path>
            <path d="M7 10l5 5 5-5"></path>
            <path d="M4 20h16"></path>
          </svg>
          <span>Export CSV</span>
        </button>
      </div>
    </aside>

    <main class="flex min-h-0 min-w-0 flex-col p-2.5 pl-0">
      <header class="panel mb-2 flex h-16 items-center justify-between px-3.5">
        <div class="relative w-[340px] max-w-full">
          <input id="search-input" type="text" class="input-field pl-9" placeholder="Search company or role">
          <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-sm text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
              <circle cx="11" cy="11" r="6"></circle>
              <path d="M20 20l-4.2-4.2"></path>
            </svg>
          </span>
        </div>
        <div class="flex items-center gap-2">
          <button id="add-column-btn" class="btn-primary gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.85">
              <path d="M12 5v14"></path>
              <path d="M5 12h14"></path>
            </svg>
            <span>Add Section</span>
          </button>
          <button id="theme-toggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
            <span id="theme-icon"></span>
          </button>
          <p id="current-date" class="text-xs font-semibold text-slate-500"></p>
        </div>
      </header>

      <section id="kanban-board" class="min-h-0 flex-1 overflow-auto rounded-xl"></section>

      <section id="list-view" class="panel hidden min-h-0 flex-1 overflow-auto">
        <table class="w-full border-collapse text-left text-sm">
          <thead>
            <tr class="text-xs uppercase tracking-wide text-slate-500">
              <th class="border-b p-4">Company</th>
              <th class="border-b p-4">Title</th>
              <th class="border-b p-4">Date</th>
              <th class="border-b p-4 w-[168px]">Status</th>
              <th class="border-b p-4 w-[92px] text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="list-tbody"></tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
